{% extends "dash2_base.html" %}
{% block body %}
{% if session.logged_in %}
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="{{ url_for('home') }}">Home</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('did') }}">Did</a></li>
            <li role="presentation"><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">entVoice</h3>
      </div>
	<div class="panel panel-default">
	<div class="panel-heading">DIDs</div>
     	    <table class="table table-hover">
              <thead>
                <tr>
		  <th>Destination</font></th>
		  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
		{% for record in records %}
			<tr>
			<td>{{ record.dest }}</td>
			<td><a href="{{ url_for('did',dnid= record.dnid) }}" role="button">Default</a> |
			<a href="{{ url_for('editdid',dnid= record.dnid) }}" role="button">Edit</a></td>
			</tr>
		{% else %}
                        <tr><td>No Did</td><td></td></tr>
		{% endfor %}
		</tbody>
	    </table>
    </div>

{% endif %}
{% endblock %}
