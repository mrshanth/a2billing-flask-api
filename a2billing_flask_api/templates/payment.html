{% extends "dash2_base.html" %}
{% block body %}
{% if session.logged_in %}
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="{{ url_for('home') }}">Home</a></li>
		  <li role="presentation"><a href="{{ url_for('did') }}">Did</a></li>
            <li role="presentation"><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">entVoice</h3>
      </div>
<div class='container'>
<form class="form-signin "name="secure_redirect_form" id="secure_redirect_form_id" action="https://test.authorize.net/gateway/transact.dll" method="POST">
    <label>CreditCardNumber</label><input type="text" class="text" name="x_card_num" size="15"/><br/>
    <label>Exp.</label><input type="text" class="text" name="x_exp_date" size="4"/><br/>
    <label>Amount</label><input type="text" class="text" name="x_amount" size="9" ><br/>
		        
    <input type="hidden" name="x_invoice_num" value="">
    <input type="hidden" name="x_relay_response" value="true"/>
    <input type="hidden" name="x_relay_url" value="{{relayResponseUrl}}">
    <input type="hidden" name="x_login" value="{{apiLoginId}}">
    <input type="hidden" name="x_fp_sequence" value="{{x_fp_sequence}}">
    <input type="hidden" name="x_fp_timestamp" value="{{x_fp_timestamp}}">
    <input type="hidden" name="x_fp_hash" value="{{x_fp_hash}}">
    <input type="hidden" name="x_version" value="3.1">
    <input type="hidden" name="x_method" value="CC">
    <input type="hidden" name="x_type" value="AUTH_CAPTURE">
    <input type="hidden" name="x_amount" value="{{amount}}">
    <input type="hidden" name="notes" value="extra hot please">
    <button class="btn btn-lg btn-success" type="submit">Pay</button>
<form>
</div>
{% endif %}
{% endblock %}
